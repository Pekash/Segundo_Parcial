<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números</title>
    <!-- enlace con el archivo css -->
    <link rel="stylesheet" href="evento1.css">
</head>
<body>
    <!-- contenedor de los botones -->
    <div class="grid">
        <!-- botones del 1 al 9 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <!-- texto del mensaje -->
    <input type="text" placeholder="Elige un número" id="mensaje" readonly>
    <!-- enlace al archivo js -->
    <script src="evento1.js"></script>
</body>
</html>
